<!DOCTYPE html>
<html>
<head>
    <title>itemTagsWatcher Debug</title>    
    <script>  
      var watcherReady = null;
      
      var watcher = require('../watcher')({configDB:'testConfigDB'})
      watcher.on('ready', function(){
        watcherReady = watcher;
      });  
      
      var clickAndWatch = function(){
        if(watcherReady){
          watcherReady.doWatch(function(){
              console.log('watch finished !');
          });  
        }else{
          console.log('watcher is not Ready');
        }
      }
      
      clickAndWatch();
    </script>
</head>
<body>
  watcha ! use 'watcher' to debug
  <button onclick ="clickAndWatch()">doWatch</button>
</body>
</html>
